<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md mx-auto">
    <!-- Accordion -->
    <div class="space-y-4">
      <!-- Item 1 -->
      <div class="border rounded-lg">
        <button class="w-full flex justify-between items-center p-4 text-left text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg focus:outline-none" onclick="toggleAccordion('item1')">
          <span>What is TailwindCSS?</span>
          <svg class="w-5 h-5 transition-transform transform" id="icon-item1" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div class="hidden p-4 text-gray-600" id="content-item1">
          TailwindCSS is a utility-first CSS framework for creating custom designs directly in your HTML.
        </div>
      </div>

      <!-- Item 2 -->
      <div class="border rounded-lg">
        <button class="w-full flex justify-between items-center p-4 text-left text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg focus:outline-none" onclick="toggleAccordion('item2')">
          <span>Why use TailwindCSS?</span>
          <svg class="w-5 h-5 transition-transform transform" id="icon-item2" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div class="hidden p-4 text-gray-600" id="content-item2">
          TailwindCSS is fast, customizable, and allows for rapid prototyping and development.
        </div>
      </div>

      <!-- Item 3 -->
      <div class="border rounded-lg">
        <button class="w-full flex justify-between items-center p-4 text-left text-gray-700 bg-gray-200 hover:bg-gray-300 rounded-lg focus:outline-none" onclick="toggleAccordion('item3')">
          <span>How to get started with TailwindCSS?</span>
          <svg class="w-5 h-5 transition-transform transform" id="icon-item3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div class="hidden p-4 text-gray-600" id="content-item3">
          You can install TailwindCSS via npm, CDN, or using a starter template from their official website.
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleAccordion(id) {
      const content = document.getElementById(`content-${id}`);
      const icon = document.getElementById(`icon-${id}`);
      
      // Toggle visibility
      content.classList.toggle('hidden');
      
      // Rotate the icon
      icon.classList.toggle('rotate-180');
    }
  </script>
</body>
</html>
