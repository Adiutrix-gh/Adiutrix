  <main class=" lg:mx-[full] mt-36  "> 
    <button onclick="payWithPaystack()">Pay Now</button>
    <script>
        function payWithPaystack() {
            let handler = PaystackPop.setup({
                key: 'your_public_key', // Replace with your public key
                email: 'customer@example.com',
                amount: 5000 * 100, // Amount in kobo (NGN 50)
                currency: 'NGN',
                ref: 'TX' + Math.floor((Math.random() * 1000000000) + 1), // Unique transaction reference
                callback: function(response) {
                    alert('Payment successful! Reference: ' + response.reference);
                    // Send transaction reference to your server for verification
                },
                onClose: function() {
                    alert('Transaction was not completed, window closed.');
                }
            });
            handler.openIframe();
        }
     </script>
     
    

</main>

  







<script src="https://js.paystack.co/v1/inline.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuButton = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const menuIconOpen = document.getElementById("menu-icon-open");
    const menuIconClose = document.getElementById("menu-icon-close");

    // Toggle the menu visibility on mobile
    menuButton.addEventListener("click", function () {
      menu.classList.toggle("opacity-0");
      menu.classList.toggle("-translate-x-full");
      menu.classList.toggle("translate-x-0");
      menu.classList.toggle("opacity-100");
      menuIconOpen.classList.toggle("hidden");
      menuIconClose.classList.toggle("hidden");
    });
  });
</script>
